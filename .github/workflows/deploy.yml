# GitHub Actions workflow to build and deploy Next.js site to GitHub Pages
name: Deploy to GitHub Pages

# When does this workflow run?
on:
  # Runs when you push to the main branch
  push:
    branches: ["main"]

  # Allows you to manually trigger from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read      # Can read the repo
  pages: write        # Can write to GitHub Pages
  id-token: write     # Required for authentication

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Build the site
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3: Install dependencies (npm install)
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the static site (npm run build)
      # This creates the 'out' folder with all static files
      - name: Build Next.js site
        run: npm run build

      # Step 5: Add .nojekyll file to prevent GitHub from ignoring _next folder
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      # Step 6: Upload the 'out' folder as an artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job 2: Deploy to GitHub Pages
  deploy:
    # Only runs after build job completes successfully
    needs: build

    # Special environment for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
